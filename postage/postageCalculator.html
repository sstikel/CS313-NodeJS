<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/gif/png" href="sicon.png">

  <title>Postage Calculator</title>

<body>
  <h1>Postage Calculator</h1>
  <hr>
  <form id="form1" action="postageResult" method="get" onsubmit="validateForm()">
    Type:<br>
    <select name="type" id="type" autofocus>
      <option value='' disabled selected>Choose...</option>
      <option>Letter (Stamped)</option>
      <option>Letter (Metered)</option>
      <option>Large Envelope (Flats)</option>
      <option>First-Class Package - Retail</option>
    </select>
    <div id="dType" style="color:red;"></div>
    <br><br>
    Weight (oz.):<br>
    <input type="number" name="weight" id="weight">
    <div id="dWeight" style="color:red;"></div>
    <br><br>
    <input type="submit" value="Calculate" >
  </form>

  <br><br>
