<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Postage Calculator</title>
</head>
<body>
  <h1>Postage Calculator</h1>
  <form action="" method="post">
    Type<select name="type">
      <option value='' disabled selected>Choose...</option>
      <option>Letter (Stamped)</option>
      <option>Letter (Metered)</option>
      <option>Large Envelope(Flats)</option>
      <option>First-Class Package - Retail</option>
    </select>
    <br>
    Weight (oz.)<input type="number" name="qty">
    <br>
    <input type="submit" value="Calculate">
  </form>
</body>
</html>
